<h1><font size="5">設定</font></h1> 
 
<hr> 
 
<h3>WindowsXP</h3>
 
<p><font size="2">
[スタート]→[コントロールパネル]→[コントロールパネルのその他のオプション]→[mp3infp]をクリックすると設定ダイアログが開きます。</font></p>
 
<p><img border="2" src="config_xp_1.png" width="245" height="242"></p>
 
<p><img border="2" src="config_xp_2.png" width="365" height="254"></p>
 
<p><img border="2" src="config_xp_3.png" width="594" height="210"></p>
 
<h3>Windows2000 (またはWindowsXPのクラシック表示)</h3>
 
<p><font size="2">[設定]→[コントロールパネル]→[mp3infp設定]で設定を行えます。</font></p>
<p><img border="2" src="config.png" width="267" height="272"></p>
<p><font size="2">見れば分かると思うので、設定項目の細かい説明は省きます。(^^;</font></p>
